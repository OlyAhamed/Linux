##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Firefox opacity
windowrulev2 = opacity 0.75 override, class:^(firefox)$
# Spotify opacity
windowrulev2 = opacity 0.70 override, class:^(Spotify)$
# Firefox opacity
windowrulev2 = opacity 0.8 override, class:^(brave-browser)$

#xwayland for apps so that they're not pixalated
xwayland {
    force_zero_scaling = true
}

# float
windowrulev2 = float, class:^(floating_kitty|org.gnome.Nautilus|Spotify|brave-caidcmannjgahlnbpmidmiecjcoiiigg-Default|blueberry.py|org.pulseaudio.pavucontrol|com.network.manager)$

# size
windowrulev2 = size 1000 600, class:^(org.gnome.Nautilus|Spotify|floating_kitty)$
windowrulev2 = size 450 950, class:^(brave-caidcmannjgahlnbpmidmiecjcoiiigg-Default)$
windowrulev2 = size 500 500, class:^(blueberry.py|org.pulseaudio.pavucontrol|com.network.manager)$

# position
windowrulev2 = center, class:^(org.gnome.Nautilus|Spotify|floating_kitty)$
windowrulev2 = move 710 57, class:^(brave-caidcmannjgahlnbpmidmiecjcoiiigg-Default)$
windowrulev2 = move 1410 60, class:^(org.pulseaudio.pavucontrol|com.network.managern)$
windowrulev2 = move center, class:^(blueberry.py)$

# SwayNC layer rules
#layerrule = noanim, swaync-control-center
#layerrule = noanim, swaync-notification-window

layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
