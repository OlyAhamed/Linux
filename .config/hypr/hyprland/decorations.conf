source = ~/.config/hypr/colors.conf

decoration {
    rounding = 8
    rounding_power = 3
    active_opacity = 1.0
    inactive_opacity = .95
    shadow {
        enabled = true
        range = 10
        render_power = 10
        color = $outline
        color_inactive = $outline_variant
        sharp = false
        ignore_window = true
    }
    blur {
        enabled = true
        size = 15
        passes = 4
        vibrancy = .3696
        new_optimizations = true
        xray = true

    }
}

general {
    gaps_in = 3
    gaps_out = 7
    border_size = 3
    col.active_border = $primary
    col.inactive_border = $outline_variant
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

