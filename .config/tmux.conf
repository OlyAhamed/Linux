# ==============================================================================
# --- General Settings ---
# ==============================================================================
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Set terminal colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Bind 'r' to reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ==============================================================================
# --- Shadow & Prism Theme (Blue Favorite Edition) ---
# ==============================================================================
set -g status-position top
set -g status-justify left

# Main Status Bar Background
set -g status-style "bg=default,fg=#949494"

# LEFT SIDE: Session Name (Fully Rounded Pill)
set -g status-left-length 30
set -g status-left "#[fg=#708090,bg=default]#[bg=#708090,fg=#f2f2f2,bold] #S#[fg=#708090,bg=default] "

# WINDOW STATUS: Inactive (Now Moss Grey / Green Tinted)
# BG: #3d453d (Grey-Green)
# Triangles: #5a6b5a -> #708070 (Sage Green)
setw -g window-status-format "#[fg=#3d453d,bg=default]#[fg=#949494,bg=#3d453d] #I #W #[fg=#3d453d,bg=#5a6b5a]#[fg=#5a6b5a,bg=#708070]#[fg=#708070,bg=default]"

# WINDOW STATUS: Active (Now Cold Grey / Blue Tinted - YOUR FAVORITE)
# BG: #3b4252 (Grey-Blue)
# Triangles: #4c566a -> #708090 (Session Blue)
setw -g window-status-current-format "#[fg=#3b4252,bg=default]#[fg=#ffffff,bg=#3b4252,bold] #I #W #[fg=#3b4252,bg=#4c566a]#[fg=#4c566a,bg=#708090]#[fg=#708090,bg=default]"

# RIGHT SIDE: Mirrored Triple Transition + Clock and Host
set -g status-right-length 60
set -g status-right "#[fg=#708090,bg=default]#[fg=#4c566a,bg=#708090]#[fg=#1a1a1a,bg=#4c566a]#[bg=#1a1a1a,fg=#949494] %R #[fg=#708090,bg=#1a1a1a]#[bg=#708090,fg=#f2f2f2,bold] #H #[fg=#708090,bg=default]"

# --- UI Polish ---
set -g pane-border-style "fg=#1a1a1a"
set -g pane-active-border-style "fg=#708090"
set -g message-style "bg=#708090,fg=#000000,bold"

# ==============================================================================
# --- Plugins ---
# ==============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
