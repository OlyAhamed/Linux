# BACKGROUND
background {
    monitor =
    path = ~/Pictures/walls/forest-white.png
    blur_passes = 2
    contrast = 1
    brightness = 1.0
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    hide_cursor = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(100, 100, 100, 0.3)
    inner_color = rgba(40, 40, 40, 0.5)
    font_color = rgba(220, 220, 220, 1)
    fade_on_empty = false
    rounding = 8
    check_color = rgba(180, 180, 180, 1)
    placeholder_text = <i><span foreground="##999999">Enter Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(200, 200, 200, 0.9)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, 120
    halign = center
    valign = center
}

# TIME
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(220, 220, 220, 0.95)
    font_size = 72
    font_family = JetBrains Mono Extrabold
    position = 0, 180
    halign = center
    valign = center
}

# Profile Picture
image {
    monitor =
    path = ~/Pictures/walls/red.pn
    size = 90
    border_size = 2
    border_color = rgba(160, 160, 160, 0.8)
    position = 0, 40
    halign = center
    valign = center
}

# Desktop Environment
image {
    monitor =
    path = ~/Pictures/walls/sway.pn
    size = 60
    border_size = 2
    border_color = rgba(140, 140, 140, 0.7)
    position = -40, 40
    halign = right
    valign = bottom
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/scripts/whatsong.sh)" 
    color = rgba(180, 180, 180, 0.85)
    font_size = 13
    font_family = Metropolis Light, Font Awesome 6 Free Solid
    position = 0, 40
    halign = center
    valign = bottom
}


